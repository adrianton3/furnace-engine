<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Furnace Engine - convertor</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="lib/cm/codemirror.css">
	<link rel="stylesheet" href="lib/cm/cobalt.css">
	<script type="text/javascript" src="lib/cm/codemirror.js"></script>
	<script src="lib/require.js"></script>
</head>
<body>
	<div id="editor" class="con">
		<textarea id="outobjects" cols="50" rows="30" spellcheck="false"></textarea>
	</div>

	<div id="gamecont" class="centeredcont">
		<div id="game" class="centered">
			<canvas id="drop"></canvas>
			<br><br>
			<span class="info">
				Drop a sprite sheet on the canvas.<br>
                Adjust sprite dimension using the slider below.
			</span>
            <br>
            <div>
                <input id="dimslider" type="range" min="4" max="16" value="5" style="vertical-align:middle;">
                <input id="dimtext" type="text" value="5" readonly size="1" style="vertical-align:middle;">
            </div>
            <br>
            <br>
            <span class="info">
                Output format:
            </span>
            <select id="formatselect">
                <option value="FE">Furnace</option>
                <option value="PS">PuzzleScript</option>
            </select>
		</div>
	</div>

    <script>
        require(['js/conv'], function (conv) {
            conv.run();
        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-45334894-3', 'madflame991.github.io');
        ga('send', 'pageview');
    </script>
</body>
</html>
