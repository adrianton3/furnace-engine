<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Furnace engine editor</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="lib/purl.js"></script>
    <script src="lib/ace/ace.js"></script>
    <script src="lib/ace/theme-monokai.js"></script>
    <script src="lib/require.js"></script>
    <script src="lib/underscore-min.js"></script>
    <!--<script src="lib/angular.min.js"></script>-->
    <script src="../out/furnace.js"></script>
</head>
<body>
    <div id="editor" class="con">
        <div id="in"></div>

        <br>
        <div id="status">...</div>
        <br>
        <div id="menu">
            <p>Export</p>
            <div id="buttons">
                <button id="compile" class="but-tall">Compile</button><!--
                --><button id="geturl" class="but-tall">Get URL</button><!--
                --><button id="exportaspng" class="but-tall">Get PNG</button>
            </div>
            <textarea
                id="url"
                cols="46"
                rows="4"
                readonly="readonly"
                spellcheck="false"
            >...</textarea>
            <div id="exported-container"></div>
        </div>
        <div id="sound">
            <p>Sound generator</p>
            <div id="sound-box">
                <button id="s0" class="but-tall but-sound">P0</button><!--
                --><button id="s1" class="but-tall but-sound">P1</button><!--
                --><button id="s2" class="but-tall but-sound">P2</button><!--
                --><button id="s3" class="but-tall but-sound">P3</button><!--
                --><button id="s4" class="but-tall but-sound">P4</button>
            </div>
            <textarea
                id="sound-encoded"
                cols="26"
                rows="4"
                readonly="readonly"
                spellcheck="false"
            >...</textarea>
        </div>
    </div>

    <script>
        require(['main-editor'], function (mainEditor) {
            mainEditor.run();
        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-45334894-3', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
