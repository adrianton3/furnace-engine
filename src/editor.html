<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Furnace engine editor</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="lib/cm/codemirror.css">
    <link rel="stylesheet" href="lib/cm/cobalt.css">
    <script type="text/javascript" src="lib/purl.js"></script>
    <script type="text/javascript" src="lib/cm/codemirror.js"></script>
    <script src="lib/require.js"></script>
    <script src="lib/underscore-min.js"></script>
    <!--<script src="lib/angular.min.js"></script>-->
    <script src="../out/furnace.js"></script>
</head>
<body>
    <div id="editor" class="con">
        <textarea id="in" spellcheck="false"></textarea>

        <br>
        <div id="status">...</div>
        <br>
        <div id="menu">
            <p>Export</p>
            <div id="buttons">
                <button id="compile" class="but-tall">Compile</button><!--
                --><button id="geturl" class="but-tall">Get URL</button><!--
                --><button id="exportaspng" class="but-tall">Get PNG</button>
            </div>
            <textarea id="url" cols="46" rows="4">...</textarea>
            <div id="exported-container"></div>
        </div>
        <div id="sound">
            <p>Sound generator</p>
            <div>
                <button id="s0" class="but-tall but-sound">P0</button><!--
                --><button id="s1" class="but-tall but-sound">P1</button><!--
                --><button id="s2" class="but-tall but-sound">P2</button><!--
                --><button id="s3" class="but-tall but-sound">P3</button><!--
                --><button id="s4" class="but-tall but-sound">P4</button>
            </div>
            <textarea id="sound-endoded" cols="26" rows="4">...</textarea>
        </div>
    </div>

    <script>
        require(['main-editor'], function (mainEditor) {
            mainEditor.run();
        });
    </script>
</body>
</html>
