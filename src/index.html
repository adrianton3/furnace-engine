<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Furnace Engine</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="lib/cm/codemirror.css">
	<link rel="stylesheet" href="lib/cm/cobalt.css">
	<script type="text/javascript" src="lib/purl.js"></script>
	<script type="text/javascript" src="lib/cm/codemirror.js"></script>
	<script src="lib/require.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="../out/furnace.js"></script>
</head>
<body>
	<div id="editor" class="con" style="display: none">
		<!-- <div class="title">Input</div> -->
		<!-- <br> -->
		<textarea id="in" cols="50" rows="30" spellcheck="false"></textarea>
        <script src="js/sampleSpec.js"></script>
        <script>
            document.getElementById('in').value = sampleSpec;
        </script>

		<br>
		<div id="status">...</div>
		<br>
		<button id="compile" style="width:78%;height:30px;float:left;margin:1px">Compile</button>
		<button id="geturl" style="width:20%;height:30px;margin:1px">Get URL</button>
		<br><br>
		<textarea id="url" cols="46" rows="1">...</textarea>
	</div>

	<div id="gamecont" class="centeredcont">
		<div id="game" class="centered">
			<canvas id="can" width="0" height="0"></canvas>
			<br><br>
			<span class="info">
				Arrow keys to move<br>
				A to use current item<br>
				S, D to change item<br>
                ---<br>
                U to revert to previous checkpoint<br>
                K to erase your progress<br>
				<br>
				<button id="hide" style="float:left;height:20px;display:none">Hide</button>
				<button id="edit" style="float:left;height:20px">Edit</button>
			</span>
		</div>
	</div>

    <script>
        require(['main'], function (main) {
            main.run();
        });
    </script>
