<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Furnace Engine - parser</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" href="lib/cm/codemirror.css">
	<link rel="stylesheet" href="lib/cm/cobalt.css">
	<script type="text/javascript" src="lib/cm/codemirror.js"></script>
	<script data-main="js/parser" src="lib/require.js"></script>
</head>
<body>
	<div class="con">
		<div class="title">Input</div>
		<br>
		<textarea id="in" cols="50" rows="30" spellcheck="false"></textarea>
        <script src="js/sampleSpec.js"></script>
        <script>
            document.getElementById('in').value = sampleSpec;
        </script>
		<br>
		<div id="status">...</div>
	</div>
	<div class="con">
		<div class="title">Parsed tokens</div>
		<br>
		<textarea id="outtokens" cols="50" rows="30" readonly spellcheck="false"></textarea>
	</div>
	<div class="con">
		<div class="title">Interpreted world</div>
		<br>
		<textarea id="outtree" cols="50" rows="30" readonly spellcheck="false"></textarea>
	</div>
	<br>
	<canvas id="can" width="100" height="100" style="display: none"></canvas>
</body>
</html>
